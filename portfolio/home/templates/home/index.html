{% extends 'home/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body>
    {% block body %}
    {% for item in item_list %}   
    <div class="row"> 
      <div class="col-md-3 offset-md-2">
        <img src="{{ item.item_image }}" alt="" class="img-fluid" style="height:200; object-fit:cover;">
      </div>

      <div class="col-md-4">
        <h3>{{ item.item_name}}</h3>
        <p class="mt-3">Price: Rs.{{item.item_price}}</p>
        <p class="mt-3">{{item.item_desc}}</p>
      </div>

      <div class="col-md-2">
        <a href="{% url 'home:detail' item.id %}" class="btn btn-primary"> Details </a>           
      </div>

    </div>


    {% endfor %}
    
   

   

    {% endblock %}

</body>
</html>
